<!DOCTYPE html>
<html>
<head>
	<title>Ride Me</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>	
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvvj_OUxrZtPCzFU-qpqZjK-bOGOW6wKs&sensor=false&libraries=places"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
 	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>	
	<link rel="stylesheet" type="text/css" href="css/app.css"/>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<script type="text/javascript" src="js/lib/modernizr.custom.js"></script>

</head>
<body>
<div class="container">
	<header class="main-header">
		<a class="header-nav"><img src="images/nav.png" class=""/></a>
		<h1>Ride Findr</h1>
	</header>
	<div class="map-container">
		<div id="map-canvas" style="width: 100%; height: 500px"></div>
	</div>
	<footer>
		<button id="activator" class="btn btn-default request" >Request-a-Ride</button>
		<div class="menu">																 
			<div class="box" id="box">
				<div class="box_content">        					                         
					<div class="box_content_center">
						<div class="form_content">
							<div class="menu_box_list">
							<form method="POST" id="user-request-form" role="form" enctype="multipart/form-data">
								<div class="row">
									<div class="form-group col-md-1">
										<label>Pick Up Location</label>
										<input type="text" id="pickup-loc" class="form-control" name="user-input" placeholder="pickup location">
									</div>
									<div class="form-group col-md-1">
										<label>Drop Off Location</label>
										<input type="text" id="searchTextField" class="form-control" name="user-input" placeholder="drop off location">
									</div>
								</div>
								<div class="row">
									<div class="form-group col-md-1">
										<label>Pick Up Date</label>
										<input type="date" id="" class="form-control" name="user-input" placeholder="pickup date">
									</div>	
									<div class="form-group col-md-1">
										<label>Pick Up Time</label>	
										<input type="time" id="" class="form-control" name="user-input" placeholder="pickup time">
									</div>	
								</div>
								<div class="row">
									<div class="form-group col-md-1">	
										<label>Passengers</label>
										<select id = "num-passenger" class="form-control input-sm" name="user-input">
							               <option value = "1">1</option>
							               <option value = "2">2</option>
							               <option value = "3">3</option>
							               <option value = "4">4</option>
							               <option value = "5">5</option>
							               <option value = "6">6</option>
							               <option value = "7">7</option>
							               <option value = "8">8</option>
							               <option value = "9">9</option>
							               <option value = "10">10</option>
							               <option value = "11">11</option>
							               <option value = "12">12</option>
							             </select>
							     	</div>
							     	<div class="form-group col-md-1">        				
										<label>Vehicle Type</label>
										<select id = "vehicle-type" class="form-control input-sm" name="user-input">
							               <option value = "sedan">Sedan</option>
							               <option value = "limo">Limo</option>
							               <option value = "suv">SUV</option>
							               <option value = "bus">Bus</option>
							             </select>
						            </div> 
						        </div>    				
								<!-- <button id="" class="btn btn-default btn-block" onclick="rideComing()">Get-a-Ride</button> -->
							</form> 
							<button id="" class="btn btn-default btn-block" onclick="rideComing()">Get-a-Ride</button>
			        		</div>
		       			<a class="boxclose" id="boxclose">X</a>
			   			</div>                
			   		<div class="clear"></div>
					</div> 
				</div>
			</div>
		<div class="clear"></div>
		<div id="dialog" title="Here We Come!" class="alert" style="display:none">
		    <p>You're ride is on the way. Estimated arrival: 4 minutes</p>
		</div>
		<script type="text/javascript">
			function rideComing(){
				$( "#dialog" ).dialog(); // Shows the alert box.
		    }
			var $ = jQuery.noConflict();
			$(function() {
				$('#activator').click(function(){
						$('#box').animate({'bottom':'0px'},500);
				});
				$('#boxclose').click(function(){
						$('#box').animate({'bottom':'-700px'},500);
				});
			});
			$(document).ready(function(){
				//Hide (Collapse) the toggle containers on load
				$(".toggle_container").hide(); 
				
				//Switch the "Open" and "Close" state per click then slide up/down (depending on open/close state)
				$(".trigger").click(function(){
					$(this).toggleClass("active").next().slideToggle("slow");
					return false; //Prevent the browser jump to the link anchor
				});
			});
		</script>
		</div> 						
	<div class="clear"></div>
	</footer>
</div>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
